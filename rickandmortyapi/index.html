<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Rick and Morty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .search-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .search-section input {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            width: 250px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-section input:focus {
            outline: none;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .search-section select {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-section button {
            padding: 12px 30px;
            background: #ff6348;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
        }

        .search-section button:hover {
            background: #ff4500;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid #e0e0e0;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .card-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-content {
            padding: 20px;
        }

        .card-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin-bottom: 12px;
        }

        .card-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            color: #666;
        }

        .card-info div {
            display: flex;
            align-items: center;
            font-size: 0.95em;
        }

        .card-info strong {
            color: #333;
            margin-right: 8px;
            min-width: 80px;
        }

        .status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-top: 10px;
        }

        .status.alive {
            background: #d4edda;
            color: #155724;
        }

        .status.dead {
            background: #f8d7da;
            color: #721c24;
        }

        .status.unknown {
            background: #fff3cd;
            color: #856404;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 10px 15px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            background: white;
            color: #667eea;
        }

        .pagination button.active {
            background: white;
            color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.1em;
            padding: 40px;
        }

        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8em;
            }

            .search-section {
                flex-direction: column;
            }

            .search-section input,
            .search-section select,
            .search-section button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ Buscador de Rick and Morty</h1>
            <p>Explora el universo de Rick and Morty</p>
        </header>

        <div class="search-section">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Buscar por nombre..."
            >
            <select id="statusFilter">
                <option value="">Todos los estados</option>
                <option value="alive">Vivo</option>
                <option value="dead">Muerto</option>
                <option value="unknown">Desconocido</option>
            </select>
            <button id="searchBtn">Buscar</button>
        </div>

        <div id="errorContainer"></div>

        <div id="loadingContainer" class="loading" style="display: none;">
            Cargando personajes...
        </div>

        <div id="noResultsContainer" class="no-results" style="display: none;">
            No se encontraron personajes.
        </div>

        <div id="charactersGrid" class="grid"></div>

        <div id="paginationContainer" class="pagination"></div>
    </div>

    <script src="api.js"></script>
</body>
</html>
